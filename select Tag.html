<!--Optgroup and selected,hidden,disabled example-->
<html>
  <head>
    <title>HTML Select Tag</title>
  </head>
  <body>
    <select>
      <option selected>select Branch</option>
      <optgroup label="Omputer">
        <option value="cse">CSE</option>
        <option selected>CE</option>
        <option selected>IT</option>
      </optgroup>
      <optgroup label="other">
        <option value="ec" selected disabled>EC</option>
        <option selected>Mechanicle</option>
      </optgroup>
    </select>
    <br /><br />
    <!--Hidden-->
    <select>
      <option hidden>select Branch</option>
      <optgroup label="Omputer">
        <option value="cse">CSE</option>
        <option>CE</option>
        <option>IT</option>
      </optgroup>
      <optgroup label="other">
        <option value="ec">EC</option>
        <option disabled>Mechanicle</option>
      </optgroup>
    </select>
  </body>
</html>
