<br /><br />
<form action="#">
  <fieldset>
    <table align="center" border="2" cellpadding="10" bgcolor="cyan">
      <tr>
        <td>
          <label for="username">Enter your Full name</label>
        </td>
        <td><input type="text" id="username" name="Name" auto /></td>
      </tr>
      <tr>
        <td>
          <label for="psw">Password</label>
        </td>
        <td><input type="password" id="psw" name="psw" required /></td>
      </tr>
      <tr>
        <td>
          <label for="address">Enter your address</label>
        </td>
        <td align="center">
          <textarea cols="15" rows="5" maxlength="50" id="address"></textarea>
        </td>
      </tr>
      <tr>
        <th><label for="gender">Select your gender</label></th>
        <td>
          <input type="radio" name="gender" id="gender" value="male" />male
          <input type="radio" name="gender" id="gender" value="female" />female
        </td>
      </tr>
      <tr>
        <th><label for="hobbies">Select your gender</label></th>
        <td>
          <input
            type="radio"
            name="hobbies"
            id="hobbies"
            value="swiming"
            checked
          />swiming
          <input
            type="radio"
            name="hobbies"
            id="hobbies"
            value="crecket"
          />crecket
        </td>
      </tr>
      <tr>
        <th><label for="countrys">Select your country</label></th>
        <td>
          <input list="country" name="countrys" id="countrys" />
          <datalist id="country">
            <option value="india"></option>
            <option value="us"></option>
          </datalist>
        </td>
      </tr>
      <tr>
        <th><label for="File">Upload your pic</label></th>
        <td><input type="file" name="file" id="file" accept=".jpg" /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="submit" value="submitData">Submit Data</button>
          <input type="reset" name="reset" value="resetdata" />
        </td>
      </tr>
    </table>
  </fieldset>
</form>
