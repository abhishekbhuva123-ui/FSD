<html>
    <head>
        <title>Table With rowspam</title>
    </head>
    <body align="center">
        <h3>Rowspan</h3>
        <table border="2" cellpadding="30" cellspacing="4" align="center">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>

<html>
    <head>
        <title>Table With rowspam</title>
    </head>
    <body align="center">
        <h3>Colspan</h3>
        <table border="2" cellpadding="30" cellspacing="50" align="center" rules="all">
            <tr align="center">
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td>C</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
