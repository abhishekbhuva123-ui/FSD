<html>
    <head>
        <title>HTML FORMS EX.</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend align="center"><h4>User</h4></legend>
                <label for="uname">EnterName: </label>
                <input type="text" id="uname" name="User" valu="name" placeholder="EnterName" autofocus>
                <div>
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password"  minlength="4" maxlength="6" required>
                </div>
                <div>
                    <br>
                    <label for="mail">Email: </label>
                    <input type="email" id="mail" name="email"  value="LJ@gmail.com" readonly placeholder="Email">
                </div>
                <div>
                    <br>
                    <label for="number">Number</label>
                    <input type="number" name="number" id="number" max="33" step="3" multiple>
                </div>
                <div>
                    <br>
                    <label for="phone">Mobile Number</label>
                    <input type="tel" name="tel" id="phone" maxlength="10" minlength="10">
                </div>
                <div>
                    <br>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
