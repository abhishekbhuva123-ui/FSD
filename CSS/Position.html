<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: green;
        display: inline-block;
        margin: 10px;
      }
      #static {
        background-color: brown;
        position: static;
        top: 100px;
        left: 100px;
      }
      #relative {
        background-color: brown;
        position: relative;
        top: 100px;
        left: 100px;
      }
      #absolute {
        background-color: brown;
        position: absolute;
        top: 100px;
        left: 100px;
      }
      #fixed {
        background-color: brown;
        position: fixed;
        top: 100px;
        left: 100px;
        z-index: 2;
      }
      #sticky {
        background-color: brown;
        position: sticky;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <section>
      <br /><br />
      <h2>static</h2>
      <div></div>
      <div id="static"></div>
      <div></div>
    </section>

    <section>
      <br /><br />
      <h2>relative</h2>
      <div></div>
      <div id="relative"></div>
      <div></div>
    </section>

    <section>
      <br /><br />
      <h2>sticky</h2>
      <div></div>
      <div id="sticky">Fixed</div>
      <div></div>
    </section>

    <section>
      <br /><br />
      <h2>absolute</h2>
      <div></div>
      <div id="absolute">absolute</div>
      <div></div>
    </section>

    <section>
      <br /><br />
      <h2>Fixed</h2>
      <div></div>
      <div id="fixed">Fixed</div>
      <div></div>
    </section>
  </body>
</html>
