<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        font-size: 20px;
        border: 5px solid black;
        height: 400px;
        width: 400px;
      }
      #inner {
        height: 100px;
        width: 100px;
        border: 2px solid black;
        font-size: 1.5em;
        padding: 1em;
      }
      button {
        margin: 0.5em;
        font-size: 50px;
        border-radius: 15px;
        padding: 0 1em 0 1em;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      this is outer
      <div id="inner">this is inner</div>
    </div>
    <button>Click me</button>
  </body>
</html>
