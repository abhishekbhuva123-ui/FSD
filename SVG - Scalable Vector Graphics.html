<html>
  <head>
    <title>SVG</title>
  </head>
  <body align="center">
    <svg height="250" width="500">
      <line
        x1="100"
        y1="100"
        x2="300"
        y2="250"
        stroke="blue"
        stroke-width="3"
      />
      <line x1="160" y1="100" x2="0" y2="250" stroke="red" stroke-width="3" />
    </svg>

    <br /><br />
    <!--circle-->
    <svg height="100" width="100" style="border: 1px solid black">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <br /><br />
    <!--SVG Rectangle - <rect>-->
    <svg height="120" width="400" style="border: 1px solid purple">
      <rect
        height="100"
        width="300"
        stroke="black"
        stroke-width="2"
        fill="blue"
      ></rect>
    </svg>

    <svg height="120" width="400" style="border: 1px solid purple">
      <rect
        x="50"
        y="20"
        rx="50"
        ry="50"
        height="100"
        width="300"
        stroke="black"
        stroke-width="2"
        fill="blue"
      ></rect>
    </svg>

    <br /><br />
    <!--SVG Ellipse - <ellipse>-->
    <svg height="140" width="500" style="border: 3px solid black">
      <ellipse
        cx="250"
        cy="70"
        rx="150"
        ry="60"
        stroke="yellow"
        stroke-width="1"
        fill="cyan"
      ></ellipse>
    </svg>

    <svg height="140" width="500" style="border: 3px solid black">
      <ellipse
        cx="250"
        cy="70"
        rx="150"
        ry="60"
        stroke="yellow"
        stroke-width="1"
      ></ellipse>
      <text fill="white" font-size="50" x="190" y="80" font-family="verdana">
        AAA
      </text>
    </svg>
    <br /><br />

    <br /><br />
    <!--Polygon-->
    <svg height="250" width="300" style="border: 1px solid rgb(123, 115, 131)">
      <polygon
        points="10,100,20,250,200,30,250,200"
        stroke="orange"
        stroke-width="5"
        fill="black"
      ></polygon>
    </svg>

    <svg height="210" width="500">
      <polygon
        points="250 210,200 10,150 210,270 80,130 80"
        stroke="purple"
        stroke-width="5"
        fill="pink"
        fill-rule="evenodd"
      />
    </svg>
    <!---->
  </body>
</html>
