<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            height: 200px;
            width: 200px;
            border: 10px solid black;
            border-radius: 30px;
            margin: 20px;
        }

        .red {
            background-color: rgb(203, 3, 3);
        }

        .yellow {
            background-color: rgb(255, 85, 0);
        }

        .green {
            background-color: rgb(29, 147, 139);
        }

        .purple {
            background-color: rgb(149, 36, 172);
        }

        .flash {
            background-color: white;
        }

        .userFlash {
            background-color: green;
        }
    </style>
</head>

<body align="center">
    <h1>simon say game</h1>
    <h2>Press any key to start game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>

    </div>



    <script>
        let gameSeq = [];
        let userSeq = [];
        let btns = ['red', 'yellow', 'purple', 'green']

        let strarted = false;
        let level = 0;
        let h2 = document.querySelector('h2');

        document.addEventListener('keypress', () => {
            if (strarted == false) {
                console.log("game start")
                strarted = true;
                levelUp();
            }
        })

        function flash(btn) {
            btn.classList.add('flash')
            setTimeout(function () {
                btn.classList.remove('flash');
            }, 300)
        }

        function userFlash(btn) {
            btn.classList.add('userFlash')
            setTimeout(function () {
                btn.classList.remove('userFlash');
            }, 250)
        }

        function levelUp() {
            userSeq = [];
            level++;
            h2.innerText = 'Level ' + level
            let ranInd = Math.floor(Math.random() * 4)
            let radBtn = btns[ranInd]
            let d = document.querySelector(`.${radBtn}`);
            console.log(gameSeq)
            gameSeq.push(radBtn);
            flash(d);
        }

        function checkAns(index) {

            if (userSeq[index] == gameSeq[index]) {
                if (userSeq.length == gameSeq.length) {
                    levelUp();
                }
            }
            else {
                h2.innerHTML = `Game over! your score ${level} <br><br>press key again and start game`
                document.querySelector("body").style.backgroundColor = 'red'
                setTimeout(() => { document.querySelector("body").style.backgroundColor = "white" }, 150)
                reset();
            }

        }

        function btnPress() {
            let btn = this
            userFlash(btn)

            let color = btn.getAttribute('id')
            console.log(color)
            userSeq.push(color)

            checkAns(userSeq.length - 1);
        }

        let Btns = document.querySelectorAll('.btn');
        for (btn of Btns) {
            btn.addEventListener('click', btnPress)
        }

        function reset() {
            strarted = false
            level = 0;
            userSeq = [];
            gameSeq = [];

        }
    </script>
</body>

</html>
