<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>paragraph tag</p>
    <div>div</div>
    <h3>heading tag</h3>
    <script>
        document.querySelector('p').addEventListener('click', fun)
        document.querySelector('div').addEventListener('click', fun)
        document.querySelector('h3').addEventListener('click', fun)
        function fun() {
            this.style.backgroundColor = 'red'

        }
    </script>
</body>

</html>
