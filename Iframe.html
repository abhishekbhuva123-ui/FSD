<!--â€¢ Embeds another webpage, map, video (like YouTube), pdf etc inside your page.-->
<!--Attribute              Purpose                              Example from your code 
    src             URL or file path of embedded resource         src="https://www.wikipedia.org"
    width           Sets width in pixels                          width="600" 
    height          Sets height in pixels                         height="400" 
    frameborder     Shows/hides border (deprecated)               frameborder="0" 
    style           Inline CSS (styling)                          style="border:0;" 
    allowfullscreen Allows fullscreen (mainly for video)          allowfullscreen (YouTube iframe) 
    loading         Lazy/eager load for performance               loading="lazy" (Google Maps iframe) 
    title           Accessibility/SEO description                 title="YouTube video player"-->

<html>
    <head>
        <title>Iframe</title>
    </head>
    <body align="center">
        <!--1.Anoyther webpage-->
        <iframe src="" width="600" height="400" frameborder="50" style="border: 0;"></iframe>

        <h3>YouTube video</h3>
        <iframe src="https://youtu.be/icudf_w_pqU?si=cTvgL2adaCCorEwO" frameborder="0"></iframe>
        <h3>Google maps</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59457.57414611713!2d71.0340356826782!3d21.346614217128394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be285c7e4601b39%3A0x24b2a941ffe110d9!2sThe%20Leonia%20Heritage!5e0!3m2!1sen!2sin!4v1759308340079!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>     
        <h3>PDF</h3>
        <iframe src="C:\Users\LENOVO\Downloads\Unit 7 Structured Query Language (SQL).pdf" width="600" height="500"></iframe>
        <h3>Local HTML File</h3>
        <iframe  src="./MediaTags.html" frameborder="0"></iframe>
    </body>
</html>
